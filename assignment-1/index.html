<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script>
      const hotels = [
        {
          name: "Seoul Inn",
          desc: "Explore lorem ipsum.",
          link: "https://dvnr.me/about",
        },
        {
          name: "Dubai was Liiiiiiit",
          desc: "My boy Rocco and camels. Billions of str*****s maaan.",
          link: "https://dvnr.me/about",
        },
      ];

      // defer until vue is available
      window.addEventListener("DOMContentLoaded", function () {
        const app = new Vue({
          el: "#hotels",
          data: {
            hotels: hotels,
          },
        });
      });
    </script>
    <title></title>
  </head>
  <body>
    <div id="hotels" class="hotels">
      <table>
        <tr>
          <th>Region</th>
          <th>Name</th>
          <th>Link</th>
        </tr>

        <tr class="hotel" v-for="hotel,index in hotels" :key="index">
          <td>{{hotel.name}}</td>
          <td>{{hotel.desc}}</td>
          <td><a :href="hotel.link">link</a></td>
        </tr>
      </table>
    </div>
  </body>
</html>
